<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        {% if page.title %}
            {{ page.title }} | {{ site.title }}
        {% else %}
            {{ site.title }}
        {% endif %}
    </title>

    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% endif %}

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/styles.css"> 

    <!-- Favicon -->
    <link rel="icon" href="{{ '/images/logo2.png' | relative_url }}" type="image/png">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

<nav class="navbar">
    <div class="container">
        <a href="{{ '/' | relative_url }}" class="logo">
            <img src="{{ '/images/logo2.png' | relative_url }}" alt="JLC Logo" class="nav-logo">
        </a>

        <div class="nav-links">
            <a href="{{ '/about/' | relative_url }}">Sobre mí</a>
            <a href="{{ '/projects/' | relative_url }}">Proyectos</a>
            <a href="{{ '/contact/' | relative_url }}">Contacto</a>

            <span class="nav-divider"></span>

            <a href="https://www.linkedin.com/in/juan-luis-cortés-cervantes/" target="_blank" class="nav-social" title="LinkedIn">
                <i class="fa-brands fa-linkedin"></i>
            </a>

            <a href="https://github.com/juanluiscc-gif" target="_blank" class="nav-social" title="GitHub">
                <i class="fa-brands fa-github"></i>
            </a>

            <a href="mailto:juanluiscortescervantes@gmail.com" class="nav-social" title="Email">
                <i class="fa-solid fa-envelope"></i>
            </a>
        </div>
    </div>
</nav>

<main>
    {{ content }}
</main>

<footer>
    <div class="container">
        <p>&copy; {{ site.time | date: "%Y" }} Juan Luis Cortés Cervantes. Todos los derechos reservados.</p>
    </div>
</footer>

</body>
</html>
